<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="password-container">
        <div class="logo">

            <img src="../img/1.png" alt="Company Logo">
        </div>
        
        <div id="resetForm">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            
            <form id="passwordResetForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="resetEmail" placeholder="Enter your email address" required>
                </div>
                
                <button type="submit">Send Reset Link</button>
            </form>
            
            <div class="back-to-login">
                <a href="Login.html"><i class="fas fa-arrow-left"></i> Back to login</a>
            </div>
        </div>
        
        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle" style="font-size: 50px; margin-bottom: 20px;"></i>
            <h2>Reset Link Sent!</h2>
            <p>We've sent a password reset link to your email address. Please check your inbox.</p>
            <div class="back-to-login" style="margin-top: 20px;">
                <a href="#"><i class="fas fa-arrow-left"></i> Back to login</a>
            </div>
        </div>
    </div>

<script src="login.js"></script>
</body>
</html>
